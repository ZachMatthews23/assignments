<!DOCTYPE html>
<html>
    <head>
        <title>HTML Calculator</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h1>HTML Simple Calculator</h1>
        <div id="add">
            <form name="add">
                <input type="text" name="addNum1"/>
                <input type="text" name="addNum2"/>
                <button>Add</button>
            </form>
        </div>
        <div id="sub">
            <form name="sub">
                <input type="text" name="subNum1"/>
                <input type="text" name="subNum2"/>
                <button>Subtract</button>
            </form>
        </div>
        <div id="mult">
            <form name="mult">
                <input type="text" name="multNum1"/>
                <input type="text" name="multNum2"/>
                <button>Multiply</button>
            </form>
        </div>



        <script src="main.js"></script>
    </body>
</html>
