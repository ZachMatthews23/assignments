<!DOCTYPE html>
<html>
    <head>
        <title>Mario Pest Control</title>
        <h1>Mario Pest Control Services</h1>
        <link rel="stylesheet" href="mario.css"/>
    </head>
    <body>
        <form name="form" id="form">
            <ul>
                <div id="goomba">
                <li>
                    <img src="https://i.pinimg.com/originals/03/74/6b/03746b8fd10eb02eea2c5c238f930a73.jpg"/>
                    <h3>Goomba</h3>
                    <h3>5 Coins</h3>
                    <input type="number" name="goomba" value="0"> 
                    <label>Goombas caught.</label>
                </li> 
                </div>
                <div id="bobomb">
                <li>
                    <img src="https://static.wikia.nocookie.net/monster/images/0/06/Bob-omb.png/revision/latest?cb=20170615180104"/>
                    <h3>Bob-ombs</h3>
                    <h3>7 Coins</h3>
                    <input type="number" name="bobomb" value="0"> 
                    <label>Bob-ombs caught.</label>
                </li>
                </div>
                <div id="cheep">
                <li>
                    <img src="https://mario.wiki.gallery/images/e/e8/Legendary_Cheep_Cheep_PMTOK_sprite.png"/>
                    <h3>Cheep-cheep</h3>
                    <h3>11 Coins</h3>
                    <input type="number" name="cheep" value="0"> 
                    <label>Cheep-cheeps caught.</label>
                </li>
                </div>
            </ul>
            <button>Submit</button>
        </form>
        <div id="total">The total is:</div>
        <footer id="navbar">
                <h3>Email: mario.rules.bowser.drools@nintendo.64</h3>
                <h3>Website: mariopestcontrol.com</h3>
                <h3>Address: 123 Mushroom Lane Mushroom Kingdom, ML</h3>  
        </footer>
        <script src="mario.js"></script>
    </body>
</html>
